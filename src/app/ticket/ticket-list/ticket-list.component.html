<div class="container">
  <div class="row  justify-content-around px-5 .d-inline-block">

    <div class="col-auto text-center">
      <label>Keresés a jegyek között</label>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Esemény neve">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Keresés</button>
      </form>
    </div>

    <div class="my-2 my-lg-0 text-center">
      <div>
        <label>Jegyet szeretnék létrehozni</label>
      </div>
      <div class="w-100"></div>
      <div><a routerLink="../new" class="btn btn-primary" role="button">Új jegy léterhozása</a></div>
    </div>

  </div>


  <table class="table table-responsive table-hover text-center mt-5">
    <thead>
    <tr>
      <th class="text-center">Kép</th>
      <th class="text-center">Esemény neve</th>
      <th class="text-center">Időpont</th>
      <th class="text-center">Előadó neve</th>
      <th class="text-center">Hány db?</th>
      <th class="text-center">Licitek megtekintése</th>
    </tr>
    </thead>
    <tr *ngFor="let ticket of tickets">
      <td><img [src]="[ticket.event.pictureURL]" height="50"></td>
      <th scope="row" data-toggle="tooltip" data-placement="bottom"
          title="Még 3 napig lehet licitálni, az esemény megtekintéséhez kattints ide">
        <a href="#">{{ticket.event.name}}</a></th>


      <td>{{ticket.date}}</td>
      <td>{{ticket.seller.name}}</td>
      <td>{{ticket.numberOfTickets}} db</td>

      <td><a [routerLink]="['../',ticket.id,'bid']">Tovább a licithez</a></td>
    </tr>


  </table>
  <!--saját táblázat generálás END-->


  <nav>
    <ul class="pagination mt-5">
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1">Előző</a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item active">
        <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
      </li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#">Következő</a>
      </li>
    </ul>
  </nav>

</div>
